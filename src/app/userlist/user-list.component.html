<div class="row col-xs-12 col-sm-12 col-md-12">
    <table class="table table-bordered mx-3 my-4">
        <thead class="thead-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th class="actionWidth" scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td class="actionWidth">
                    <div>
                        <button type="button" class="btn btn-info" (click)="editUser(user)">Edit</button>
                        <button type="button" class="btn btn-danger mx-2" (click)="deleteUser(user)">Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
